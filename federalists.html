<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foundations of American Government</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --parchment: #F5F0E8;
  --parchment-dk: #EDE5D6;
  --ink: #2C2418;
  --ink-light: #5A4D3A;
  --accent: #8B2500;
  --accent-lt: #C44D26;
  --blue: #2B4F7F;
  --blue-soft: #3D6BA3;
  --green: #3B6B3B;
  --green-soft: #5A8F5A;
  --gold: #B8860B;
  --gold-soft: #DAA520;
  --red-soft: #CD5C5C;
  --white: #FEFCF7;
  --card: #FAF7F0;
  --shadow: rgba(44,36,24,0.08);
  --shadow-md: rgba(44,36,24,0.12);
}
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
::selection{background:#B8860B44}
body{
  font-family:'Source Sans 3','Segoe UI',sans-serif;
  background:linear-gradient(180deg,var(--parchment) 0%,var(--parchment-dk) 100%);
  color:var(--ink);
  min-height:100vh;
  font-size:16px;
  line-height:1.7;
}
.display{font-family:'Playfair Display','Georgia',serif}

/* ── HEADER ── */
.site-header{
background:var(–white);
border-bottom:2px solid var(–gold);
position:sticky;top:0;z-index:100;
box-shadow:0 2px 12px var(–shadow);
}
.header-inner{max-width:1200px;margin:0 auto;padding:0 20px}
.header-top{display:flex;justify-content:space-between;align-items:center;padding:12px 0;flex-wrap:wrap;gap:10px}
.site-brand{cursor:pointer}
.site-title{font-family:‘Playfair Display’,serif;font-size:20px;font-weight:800;color:var(–accent);letter-spacing:-0.02em}
.site-subtitle{font-size:12px;color:var(–ink-light);letter-spacing:0.05em;text-transform:uppercase}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}

/* Toggle Groups */
.toggle-group{display:flex;gap:2px;background:var(–parchment-dk);border-radius:8px;padding:3px;border:1px solid var(–parchment-dk)}
.toggle-btn{
padding:6px 14px;border:none;border-radius:6px;cursor:pointer;
font-size:13px;font-weight:400;font-family:‘Source Sans 3’,sans-serif;
background:transparent;color:var(–ink-light);transition:all 0.2s;letter-spacing:0.02em;
}
.toggle-btn.active{font-weight:700;background:var(–white);box-shadow:0 1px 3px var(–shadow)}
.toggle-btn.active.lang{color:var(–accent)}
.toggle-btn.active.level{color:var(–blue)}

/* Nav */
.site-nav{display:flex;gap:4px;padding-bottom:8px;overflow-x:auto}
.nav-btn{
padding:8px 16px;border:none;border-radius:6px 6px 0 0;cursor:pointer;
font-size:14px;font-weight:500;font-family:‘Source Sans 3’,sans-serif;
background:transparent;color:var(–ink-light);
border-bottom:3px solid transparent;transition:all 0.2s;white-space:nowrap;
}
.nav-btn.active{font-weight:700;background:var(–parchment);color:var(–accent);border-bottom-color:var(–accent)}

/* ── LAYOUT ── */
.page{max-width:1000px;margin:0 auto;padding:40px 20px}
.page.narrow{max-width:800px}
.page.wide{max-width:1050px}
.hidden{display:none!important}

/* ── CARDS ── */
.card{background:var(–card);border-radius:12px;padding:24px;box-shadow:0 2px 8px var(–shadow);margin-bottom:20px}
.card.accent-gold{border-left:4px solid var(–gold)}
.card.accent-blue{border-left:4px solid var(–blue)}
.card.accent-green{border-left:4px solid var(–green)}
.card.accent-accent{border-left:4px solid var(–accent)}
.card.bg-blue{background:#F0F4FF}
.card.bg-warm{background:#FFF8F0}
.card.bg-green{background:#EDF7ED}

/* ── TYPOGRAPHY ── */
.section-title{font-family:‘Playfair Display’,serif;font-size:28px;font-weight:700;color:var(–ink);margin-bottom:4px;letter-spacing:-0.01em}
.section-sub{font-size:15px;color:var(–ink-light);margin-bottom:24px}
.label{font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:8px}
.label.gold{color:var(–gold)}
.label.blue{color:var(–blue)}
.label.green{color:var(–green)}
.label.accent{color:var(–accent)}
.label.ink{color:var(–ink-light)}
.text-content{font-size:15px;line-height:1.75;white-space:pre-line}

/* ── HOME NAV CARDS ── */
.home-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:32px}
.home-card{
background:var(–white);border:1px solid var(–parchment-dk);border-radius:12px;
padding:24px 20px;cursor:pointer;text-align:left;transition:all 0.2s;
box-shadow:0 2px 8px var(–shadow);
}
.home-card:hover{transform:translateY(-2px);box-shadow:0 6px 20px var(–shadow-md)}
.home-card .icon{font-size:28px;margin-bottom:8px}
.home-card .label-text{font-weight:700;font-size:16px;color:var(–ink)}

/* ── TIMELINE ── */
.timeline{position:relative;padding-left:40px}
.timeline-line{position:absolute;left:16px;top:0;bottom:0;width:3px;background:linear-gradient(to bottom,var(–gold),var(–accent));border-radius:3px}
.timeline-item{margin-bottom:20px;position:relative}
.timeline-dot{position:absolute;left:-32px;top:24px;width:20px;height:20px;border-radius:50%;border:3px solid var(–white)}
.timeline-header{
width:100%;text-align:left;border:1px solid var(–parchment-dk);
border-radius:12px;padding:20px 24px;cursor:pointer;transition:all 0.2s;
background:var(–card);
}
.timeline-header.open{background:var(–white);box-shadow:0 4px 16px var(–shadow-md)}
.timeline-year{font-size:13px;font-weight:700;letter-spacing:0.05em}
.timeline-name{font-family:‘Playfair Display’,serif;font-size:20px;font-weight:700;color:var(–ink);margin-top:2px}
.timeline-context{font-size:14px;color:var(–ink-light);margin-top:6px}
.timeline-expand{font-size:18px;color:var(–ink-light);transition:transform 0.2s;float:right}
.timeline-expand.open{transform:rotate(180deg)}
.timeline-detail{
background:var(–white);border-radius:0 0 12px 12px;padding:20px 24px;
margin-top:-8px;border:1px solid var(–parchment-dk);border-top:none;
}
.detail-section{margin-bottom:16px}
.detail-label{font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:4px}
.detail-text{font-size:14px;color:var(–ink);line-height:1.6}

/* ── COMPARISON TABLE ── */
.comp-table{width:100%;border-collapse:separate;border-spacing:0;font-size:14px;overflow-x:auto}
.comp-table th{padding:14px 16px;color:var(–white);text-align:left;font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:0.05em}
.comp-table th.cat{background:var(–ink-light);border-radius:8px 0 0 0;width:20%}
.comp-table th.art{background:var(–accent);width:40%}
.comp-table th.con{background:var(–blue);border-radius:0 8px 0 0;width:40%}
.comp-table td{padding:14px 16px;border-bottom:1px solid var(–parchment-dk);vertical-align:top;line-height:1.6}
.comp-table tr:nth-child(even) td{background:var(–card)}
.comp-table tr:nth-child(odd) td{background:var(–white)}

/* ── FEDERALISTS ── */
.fed-toggle{
width:100%;text-align:left;padding:18px 24px;border:1px solid var(–parchment-dk);
border-radius:12px;background:var(–white);cursor:pointer;
display:flex;justify-content:space-between;align-items:center;
box-shadow:0 2px 8px var(–shadow);transition:all 0.2s;margin-bottom:4px;
}
.fed-toggle.open{border-radius:12px 12px 0 0}
.fed-debate-num{font-size:12px;font-weight:700;color:var(–ink-light);text-transform:uppercase;letter-spacing:0.06em}
.fed-topic{font-family:‘Playfair Display’,serif;font-size:20px;font-weight:700;color:var(–ink);margin-top:2px}
.fed-grid{
display:grid;grid-template-columns:1fr 1fr;border-radius:0 0 12px 12px;
overflow:hidden;border:1px solid var(–parchment-dk);border-top:none;margin-bottom:16px;
}
.fed-side{padding:24px}
.fed-side.pro{background:#F0F4FF;border-right:1px solid var(–parchment-dk)}
.fed-side.anti{background:#FFF4F0}
.fed-side-label{font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:0.06em;margin-bottom:16px}
.fed-side.pro .fed-side-label{color:var(–blue)}
.fed-side.anti .fed-side-label{color:var(–accent)}
.cer-label{font-weight:700;font-size:12px;text-transform:uppercase;letter-spacing:0.04em;margin-bottom:4px}
.cer-text{font-size:14px;line-height:1.6;color:var(–ink);margin-bottom:14px}

/* ── GLOSSARY ── */
.glossary-search{
width:100%;padding:12px 16px;border:2px solid var(–parchment-dk);border-radius:8px;
font-size:15px;background:var(–white);color:var(–ink);outline:none;margin-bottom:24px;
}
.glossary-search:focus{border-color:var(–gold)}
.glossary-item{
background:var(–white);padding:14px 18px;border-radius:8px;
border:1px solid var(–parchment-dk);display:flex;gap:12px;align-items:baseline;margin-bottom:8px;
}
.glossary-term{font-family:‘Playfair Display’,serif;font-weight:700;font-size:15px;color:var(–accent);white-space:nowrap}
.glossary-def{font-size:14px;color:var(–ink);line-height:1.5}

/* ── QUIZ ── */
.quiz-option{
padding:10px 14px;border:2px solid var(–parchment-dk);border-radius:8px;
background:var(–white);cursor:pointer;text-align:left;font-size:14px;
width:100%;transition:all 0.15s;margin-bottom:6px;display:block;
}
.quiz-option.selected{background:#F0F4FF;border-color:var(–blue)}
.quiz-option.correct{background:#E8F5E9;border-color:var(–green)}
.quiz-option.wrong{background:#FFEBEE;border-color:var(–red-soft)}
.quiz-option:disabled{cursor:default}
.btn{
padding:12px 28px;border:none;border-radius:8px;cursor:pointer;
font-weight:700;font-size:14px;font-family:‘Source Sans 3’,sans-serif;
}
.btn-primary{background:var(–blue);color:var(–white)}
.btn-secondary{background:transparent;color:var(–ink-light);border:1px solid var(–parchment-dk)}
.score-box{margin-top:16px;padding:12px 16px;background:#F0F4FF;border-radius:8px;font-size:14px}

.exit-item,.dbq-item{
padding:12px 16px;background:var(–white);border-radius:8px;margin-bottom:8px;
font-size:14px;line-height:1.6;border:1px solid var(–parchment-dk);
}
.dbq-item{border-left:3px solid var(–accent-lt);background:#FFF8F0}

/* ── STANDARDS ── */
.standards-box{background:#F0F4FF;border-left:4px solid var(–blue);border-radius:12px;padding:24px;margin-top:20px}
.standards-item{font-size:14px;padding:4px 0 4px 20px;position:relative}
.standards-item::before{content:‘✓’;position:absolute;left:0;color:var(–blue)}

/* ── FOOTER ── */
.site-footer{text-align:center;padding:32px 20px;border-top:1px solid var(–parchment-dk);margin-top:40px}
.site-footer p{font-size:13px;color:var(–ink-light)}

/* ── RESPONSIVE ── */
@media(max-width:768px){
.header-top{flex-direction:column;align-items:flex-start}
.controls{width:100%}
.fed-grid{grid-template-columns:1fr}
.comp-wrapper{overflow-x:auto}
.site-title{font-size:17px}
.section-title{font-size:22px}
.home-grid{grid-template-columns:1fr 1fr}
}
@media(max-width:480px){
.home-grid{grid-template-columns:1fr}
.toggle-btn{padding:5px 10px;font-size:12px}
}
</style>

</head>

const C = {

  footer:{ en:"Florida Civics — Grade 12 — Educational Resource", es:"Educación Cívica de Florida — Grado 12 — Recurso Educativo", fr:"Éducation Civique de Floride — 12e Année — Ressource Éducative" },

  homeIntro: {

      es:"La Constitución de los Estados Unidos no apareció de la noche a la mañana. Provino de una larga cadena de documentos, pensadores y experimentos políticos que se remontan a la Inglaterra de 1215. Cada paso intentó responder la misma pregunta básica: ¿Cómo le das a un gobierno suficiente poder para funcionar, pero no tanto poder que le quite los derechos a la gente? Entender esta cadena te ayuda a ver por qué el gobierno estadounidense funciona como funciona hoy.",

    { year:"1689", title:{en:"English Bill of Rights",es:"Declaración de Derechos Inglesa",fr:"Déclaration des Droits Anglaise"}, color:"#7A4F3E",

      problem:{en:"Kings kept trying to rule without Parliament. People needed permanent, written protections.",es:"Los reyes seguían intentando gobernar sin el Parlamento. La gente necesitaba protecciones permanentes y escritas.",fr:"Les rois continuaient d'essayer de gouverner sans le Parlement. Les gens avaient besoin de protections permanentes et écrites."},
      keyIdeas:{en:"Free elections. Freedom of speech in Parliament. No cruel and unusual punishment. Right to petition the government. Right to bear arms (for Protestants).",es:"Elecciones libres. Libertad de expresión en el Parlamento. No hay castigos crueles e inusuales. Derecho a peticionar al gobierno. Derecho a portar armas (para protestantes).",fr:"Élections libres. Liberté d'expression au Parlement. Pas de châtiments cruels et inhabituels. Droit de pétitionner le gouvernement. Droit de porter des armes (pour les protestants)."},
      impact:{en:"Model for the U.S. Bill of Rights. Established that Parliament (the legislature), not the king, holds supreme power.",es:"Modelo para la Declaración de Derechos de EE.UU. Estableció que el Parlamento (la legislatura), no el rey, tiene el poder supremo.",fr:"Modèle pour la Déclaration des Droits américaine. A établi que le Parlement (la législature), pas le roi, détient le pouvoir suprême."} },
    { year:"1690", title:{en:"Locke's Two Treatises",es:"Dos Tratados de Locke",fr:"Deux Traités de Locke"}, color:"#5B7F5B",
      context:{en:"Philosopher John Locke published ideas about government that challenged the belief that kings ruled by divine right.",es:"El filósofo John Locke publicó ideas sobre el gobierno que desafiaron la creencia de que los reyes gobernaban por derecho divino.",fr:"Le philosophe John Locke a publié des idées sur le gouvernement qui contestaient la croyance que les rois gouvernaient par droit divin."},
      problem:{en:"People accepted that kings were chosen by God. Locke asked: Where does government power actually come from?",es:"La gente aceptaba que los reyes eran elegidos por Dios. Locke preguntó: ¿De dónde viene realmente el poder del gobierno?",fr:"Les gens acceptaient que les rois étaient choisis par Dieu. Locke a demandé : D'où vient réellement le pouvoir du gouvernement ?"},
      keyIdeas:{en:"Natural rights: life, liberty, property. Social contract: people agree to form a government. Government must protect rights or the people can replace it.",es:"Derechos naturales: vida, libertad, propiedad. Contrato social: la gente acepta formar un gobierno. El gobierno debe proteger los derechos o la gente puede reemplazarlo.",fr:"Droits naturels : vie, liberté, propriété. Contrat social : les gens acceptent de former un gouvernement. Le gouvernement doit protéger les droits ou le peuple peut le remplacer."},
      impact:{en:"Thomas Jefferson used Locke's ideas directly in the Declaration of Independence ('life, liberty, and the pursuit of happiness').",es:"Thomas Jefferson usó las ideas de Locke directamente en la Declaración de Independencia ('vida, libertad y la búsqueda de la felicidad').",fr:"Thomas Jefferson a utilisé les idées de Locke directement dans la Déclaration d'Indépendance ('la vie, la liberté et la poursuite du bonheur')."} },
    { year:"1748", title:{en:"Montesquieu's Spirit of the Laws",es:"El Espíritu de las Leyes de Montesquieu",fr:"De l'Esprit des Lois de Montesquieu"}, color:"#4A6B8A",
      context:{en:"French thinker Montesquieu studied different governments and wrote about how to prevent tyranny.",es:"El pensador francés Montesquieu estudió diferentes gobiernos y escribió sobre cómo prevenir la tiranía.",fr:"Le penseur français Montesquieu a étudié différents gouvernements et a écrit sur la façon de prévenir la tyrannie."},
      problem:{en:"When one person or group holds all the power, they become corrupt. How do you split power safely?",es:"Cuando una persona o grupo tiene todo el poder, se corrompe. ¿Cómo divides el poder de manera segura?",fr:"Quand une personne ou un groupe détient tout le pouvoir, il devient corrompu. Comment diviser le pouvoir en toute sécurité ?"},
      keyIdeas:{en:"Separation of powers into three branches: legislative (makes laws), executive (enforces laws), judicial (interprets laws). Each branch checks the others.",es:"Separación de poderes en tres ramas: legislativa (hace leyes), ejecutiva (hace cumplir leyes), judicial (interpreta leyes). Cada rama controla a las otras.",fr:"Séparation des pouvoirs en trois branches : législative (fait les lois), exécutive (applique les lois), judiciaire (interprète les lois). Chaque branche contrôle les autres."},
      impact:{en:"The Framers of the Constitution used this as the blueprint for three branches of U.S. government.",es:"Los creadores de la Constitución usaron esto como el plan para las tres ramas del gobierno de EE.UU.",fr:"Les rédacteurs de la Constitution ont utilisé cela comme plan pour les trois branches du gouvernement américain."} },
    { year:"1762", title:{en:"Rousseau's Social Contract",es:"El Contrato Social de Rousseau",fr:"Du Contrat Social de Rousseau"}, color:"#6B5B7B",
      context:{en:"French philosopher Rousseau argued that legitimate government can only come from the agreement of the people.",es:"El filósofo francés Rousseau argumentó que el gobierno legítimo solo puede venir del acuerdo del pueblo.",fr:"Le philosophe français Rousseau a soutenu que le gouvernement légitime ne peut venir que de l'accord du peuple."},
      problem:{en:"Most governments ruled by force or inheritance, not by the people's choice.",es:"La mayoría de los gobiernos gobernaban por fuerza o herencia, no por elección del pueblo.",fr:"La plupart des gouvernements régnaient par la force ou l'héritage, pas par le choix du peuple."},
      keyIdeas:{en:"Popular sovereignty: the people hold ultimate power. The 'general will' of the people should guide government. Freedom means obeying laws you helped create.",es:"Soberanía popular: el pueblo tiene el poder máximo. La 'voluntad general' del pueblo debe guiar al gobierno. La libertad significa obedecer leyes que ayudaste a crear.",fr:"Souveraineté populaire : le peuple détient le pouvoir ultime. La 'volonté générale' du peuple doit guider le gouvernement. La liberté signifie obéir aux lois que tu as aidé à créer."},
      impact:{en:"Influenced the Declaration of Independence's idea that government gets power 'from the consent of the governed.'",es:"Influyó en la idea de la Declaración de Independencia de que el gobierno obtiene poder 'del consentimiento de los gobernados'.",fr:"A influencé l'idée de la Déclaration d'Indépendance que le gouvernement tire son pouvoir 'du consentement des gouvernés'."} },
    { year:"1776", title:{en:"Declaration of Independence",es:"Declaración de Independencia",fr:"Déclaration d'Indépendance"}, color:"#8B4444",
      context:{en:"The 13 American colonies declared independence from Britain after years of conflict over taxes, representation, and rights.",es:"Las 13 colonias americanas declararon su independencia de Gran Bretaña después de años de conflicto sobre impuestos, representación y derechos.",fr:"Les 13 colonies américaines ont déclaré leur indépendance de la Grande-Bretagne après des années de conflit sur les impôts, la représentation et les droits."},
      problem:{en:"Colonists were taxed without representation in Parliament. Britain restricted colonial trade and quartered soldiers in homes.",es:"Los colonos eran gravados sin representación en el Parlamento. Gran Bretaña restringió el comercio colonial y alojó soldados en casas.",fr:"Les colons étaient taxés sans représentation au Parlement. La Grande-Bretagne a restreint le commerce colonial et logé des soldats dans les maisons."},
      keyIdeas:{en:"All men are created equal. Unalienable rights: life, liberty, pursuit of happiness. Government gets power from consent of the governed. People can change or abolish an unjust government.",es:"Todos los hombres son creados iguales. Derechos inalienables: vida, libertad, búsqueda de la felicidad. El gobierno obtiene poder del consentimiento de los gobernados. El pueblo puede cambiar o abolir un gobierno injusto.",fr:"Tous les hommes sont créés égaux. Droits inaliénables : vie, liberté, poursuite du bonheur. Le gouvernement tire son pouvoir du consentement des gouvernés. Le peuple peut changer ou abolir un gouvernement injuste."},
      impact:{en:"Created the philosophical foundation for the U.S. as a nation. Still used worldwide as a model for independence movements.",es:"Creó la base filosófica para EE.UU. como nación. Todavía se usa en todo el mundo como modelo para movimientos de independencia.",fr:"A créé le fondement philosophique des États-Unis en tant que nation. Encore utilisé dans le monde entier comme modèle pour les mouvements d'indépendance."} },
    { year:"1781", title:{en:"Articles of Confederation",es:"Artículos de la Confederación",fr:"Articles de la Confédération"}, color:"#AA6644",
      context:{en:"The first attempt at a national government for the newly independent United States.",es:"El primer intento de un gobierno nacional para los recién independizados Estados Unidos.",fr:"La première tentative de gouvernement national pour les États-Unis nouvellement indépendants."},
      problem:{en:"The 13 states needed to cooperate but feared giving too much power to a central government (because they just escaped a king).",es:"Los 13 estados necesitaban cooperar pero temían darle demasiado poder a un gobierno central (porque acababan de escapar de un rey).",fr:"Les 13 états devaient coopérer mais craignaient de donner trop de pouvoir à un gouvernement central (parce qu'ils venaient d'échapper à un roi)."},
      keyIdeas:{en:"Weak central government, strong states. One vote per state in Congress. No president. No national courts. Congress could not tax or regulate trade.",es:"Gobierno central débil, estados fuertes. Un voto por estado en el Congreso. No había presidente. No había tribunales nacionales. El Congreso no podía cobrar impuestos ni regular el comercio.",fr:"Gouvernement central faible, états forts. Un vote par état au Congrès. Pas de président. Pas de tribunaux nationaux. Le Congrès ne pouvait pas taxer ni réguler le commerce."},
      impact:{en:"Showed that a government too weak to tax, enforce laws, or settle disputes between states cannot survive. Led directly to the Constitutional Convention.",es:"Demostró que un gobierno demasiado débil para cobrar impuestos, hacer cumplir leyes o resolver disputas entre estados no puede sobrevivir. Llevó directamente a la Convención Constitucional.",fr:"A montré qu'un gouvernement trop faible pour taxer, appliquer les lois ou régler les différends entre états ne peut pas survivre. A mené directement à la Convention Constitutionnelle."} },
    { year:"1787", title:{en:"U.S. Constitution",es:"Constitución de EE.UU.",fr:"Constitution des É.-U."}, color:"#2B4F7F",
      context:{en:"Delegates met in Philadelphia to fix the Articles of Confederation but ended up writing an entirely new plan of government.",es:"Delegados se reunieron en Filadelfia para arreglar los Artículos de la Confederación pero terminaron escribiendo un plan de gobierno completamente nuevo.",fr:"Des délégués se sont réunis à Philadelphie pour corriger les Articles de la Confédération mais ont fini par rédiger un plan de gouvernement entièrement nouveau."},
      problem:{en:"The Articles were too weak. States argued over trade, money, and borders. The national government could not pay debts or keep order (Shays' Rebellion proved this).",es:"Los Artículos eran demasiado débiles. Los estados discutían sobre comercio, dinero y fronteras. El gobierno nacional no podía pagar deudas ni mantener el orden (la Rebelión de Shays lo demostró).",fr:"Les Articles étaient trop faibles. Les états se disputaient sur le commerce, l'argent et les frontières. Le gouvernement national ne pouvait pas payer les dettes ni maintenir l'ordre (la Rébellion de Shays l'a prouvé)."},
      keyIdeas:{en:"Three branches of government. Checks and balances. Federalism (shared power). Bicameral legislature (two houses). Supremacy clause (Constitution is the highest law). Amendment process.",es:"Tres ramas del gobierno. Controles y equilibrios. Federalismo (poder compartido). Legislatura bicameral (dos cámaras). Cláusula de supremacía (la Constitución es la ley máxima). Proceso de enmiendas.",fr:"Trois branches du gouvernement. Freins et contrepoids. Fédéralisme (pouvoir partagé). Législature bicamérale (deux chambres). Clause de suprématie (la Constitution est la loi suprême). Processus d'amendement."},
      impact:{en:"The oldest written national constitution still in use. Has been amended 27 times. Model for democracies worldwide.",es:"La constitución nacional escrita más antigua aún en uso. Ha sido enmendada 27 veces. Modelo para democracias en todo el mundo.",fr:"La plus ancienne constitution nationale écrite encore en usage. A été amendée 27 fois. Modèle pour les démocraties du monde entier."} },
    { year:"1791", title:{en:"Bill of Rights",es:"Declaración de Derechos",fr:"Déclaration des Droits"}, color:"#3B6B3B",
      context:{en:"Anti-Federalists refused to approve the Constitution unless it included written protections for individual rights. James Madison wrote the first 10 amendments.",es:"Los antifederalistas se negaron a aprobar la Constitución a menos que incluyera protecciones escritas para los derechos individuales. James Madison escribió las primeras 10 enmiendas.",fr:"Les antifédéralistes ont refusé d'approuver la Constitution à moins qu'elle n'inclue des protections écrites pour les droits individuels. James Madison a rédigé les 10 premiers amendements."},
      problem:{en:"The original Constitution listed government powers but did not list the people's rights. Many feared the new government could become as tyrannical as the king.",es:"La Constitución original listaba los poderes del gobierno pero no listaba los derechos del pueblo. Muchos temían que el nuevo gobierno pudiera volverse tan tiránico como el rey.",fr:"La Constitution originale listait les pouvoirs du gouvernement mais ne listait pas les droits du peuple. Beaucoup craignaient que le nouveau gouvernement puisse devenir aussi tyrannique que le roi."},
      keyIdeas:{en:"Freedom of speech, religion, press, assembly, petition (1st). Right to bear arms (2nd). No quartering soldiers (3rd). No unreasonable search (4th). Due process (5th). Fair trial (6th). Jury trial (7th). No cruel punishment (8th). Rights kept by people (9th). Powers kept by states (10th).",es:"Libertad de expresión, religión, prensa, reunión, petición (1a). Derecho a portar armas (2a). No alojar soldados (3a). No registro irrazonable (4a). Debido proceso (5a). Juicio justo (6a). Juicio por jurado (7a). No castigo cruel (8a). Derechos reservados al pueblo (9a). Poderes reservados a los estados (10a).",fr:"Liberté d'expression, de religion, de presse, de réunion, de pétition (1er). Droit de porter des armes (2e). Pas de logement de soldats (3e). Pas de fouille déraisonnable (4e). Procédure régulière (5e). Procès équitable (6e). Procès par jury (7e). Pas de punition cruelle (8e). Droits réservés au peuple (9e). Pouvoirs réservés aux états (10e)."},
      impact:{en:"Guaranteed individual freedoms. Made ratification possible by calming Anti-Federalist fears. Still the basis for most rights cases in U.S. courts today.",es:"Garantizó libertades individuales. Hizo posible la ratificación al calmar los temores antifederalistas. Todavía es la base de la mayoría de los casos de derechos en los tribunales de EE.UU. hoy.",fr:"A garanti les libertés individuelles. A rendu la ratification possible en apaisant les craintes antifédéralistes. Toujours la base de la plupart des affaires de droits dans les tribunaux américains aujourd'hui."} },
  ],

  compBigIdea: {
    en:"The Articles of Confederation created a government too weak to govern. The Constitution fixed those problems by creating a stronger national government while still protecting states' rights and individual freedoms.",
    es:"Los Artículos de la Confederación crearon un gobierno demasiado débil para gobernar. La Constitución arregló esos problemas creando un gobierno nacional más fuerte mientras seguía protegiendo los derechos de los estados y las libertades individuales.",
    fr:"Les Articles de la Confédération ont créé un gouvernement trop faible pour gouverner. La Constitution a corrigé ces problèmes en créant un gouvernement national plus fort tout en protégeant les droits des états et les libertés individuelles.",
  },
  compCats: [
    {cat:{en:"Sovereignty",es:"Soberanía",fr:"Souveraineté"},art:{en:"States were sovereign (independent). The national government was just a 'league of friendship.'",es:"Los estados eran soberanos (independientes). El gobierno nacional era solo una 'liga de amistad'.",fr:"Les états étaient souverains (indépendants). Le gouvernement national n'était qu'une 'ligue d'amitié'."},con:{en:"The Constitution is the supreme law. National government and states share power (federalism).",es:"La Constitución es la ley suprema. El gobierno nacional y los estados comparten el poder (federalismo).",fr:"La Constitution est la loi suprême. Le gouvernement national et les états partagent le pouvoir (fédéralisme)."}},
    {cat:{en:"Taxation",es:"Impuestos",fr:"Fiscalité"},art:{en:"Congress could NOT tax. It could only ask states for money (states often refused).",es:"El Congreso NO podía cobrar impuestos. Solo podía pedir dinero a los estados (los estados frecuentemente se negaban).",fr:"Le Congrès ne pouvait PAS taxer. Il pouvait seulement demander de l'argent aux états (les états refusaient souvent)."},con:{en:"Congress CAN tax (Article I, Section 8). This gives the government reliable income.",es:"El Congreso PUEDE cobrar impuestos (Artículo I, Sección 8). Esto le da al gobierno ingresos confiables.",fr:"Le Congrès PEUT taxer (Article I, Section 8). Cela donne au gouvernement des revenus fiables."}},
    {cat:{en:"Commerce / Trade",es:"Comercio",fr:"Commerce"},art:{en:"Congress could NOT regulate trade. States taxed each other's goods, creating chaos.",es:"El Congreso NO podía regular el comercio. Los estados se cobraban impuestos mutuamente, creando caos.",fr:"Le Congrès ne pouvait PAS réguler le commerce. Les états se taxaient mutuellement, créant le chaos."},con:{en:"Congress CAN regulate interstate and foreign commerce (Commerce Clause).",es:"El Congreso PUEDE regular el comercio interestatal y extranjero (Cláusula de Comercio).",fr:"Le Congrès PEUT réguler le commerce interétatique et étranger (Clause de Commerce)."}},
    {cat:{en:"Executive Branch",es:"Rama Ejecutiva",fr:"Branche Exécutive"},art:{en:"No president. No one to enforce laws or lead the nation.",es:"No había presidente. No había nadie para hacer cumplir las leyes ni liderar la nación.",fr:"Pas de président. Personne pour appliquer les lois ni diriger la nation."},con:{en:"President enforces laws, commands military, conducts foreign policy.",es:"El presidente hace cumplir las leyes, comanda el ejército, dirige la política exterior.",fr:"Le président applique les lois, commande l'armée, dirige la politique étrangère."}},
    {cat:{en:"Judicial Branch",es:"Rama Judicial",fr:"Branche Judiciaire"},art:{en:"No national courts. Disputes between states had no fair referee.",es:"No había tribunales nacionales. Las disputas entre estados no tenían un árbitro justo.",fr:"Pas de tribunaux nationaux. Les différends entre états n'avaient pas d'arbitre équitable."},con:{en:"Supreme Court and federal courts interpret laws and settle disputes.",es:"La Corte Suprema y los tribunales federales interpretan leyes y resuelven disputas.",fr:"La Cour Suprême et les tribunaux fédéraux interprètent les lois et règlent les différends."}},
    {cat:{en:"Legislature",es:"Legislatura",fr:"Législature"},art:{en:"One house (unicameral). Each state got one vote regardless of population.",es:"Una cámara (unicameral). Cada estado tenía un voto sin importar la población.",fr:"Une chambre (unicamérale). Chaque état avait un vote quelle que soit la population."},con:{en:"Two houses (bicameral): Senate (equal) and House (population-based).",es:"Dos cámaras (bicameral): Senado (igual) y Cámara (basada en población).",fr:"Deux chambres (bicamérale) : Sénat (égal) et Chambre (basée sur la population)."}},
    {cat:{en:"Amendments",es:"Enmiendas",fr:"Amendements"},art:{en:"Required unanimous approval of all 13 states (nearly impossible).",es:"Requería aprobación unánime de los 13 estados (casi imposible).",fr:"Nécessitait l'approbation unanime des 13 états (presque impossible)."},con:{en:"Requires 2/3 of Congress + 3/4 of states (difficult but achievable).",es:"Requiere 2/3 del Congreso + 3/4 de los estados (difícil pero alcanzable).",fr:"Nécessite 2/3 du Congrès + 3/4 des états (difficile mais réalisable)."}},
    {cat:{en:"Military",es:"Militar",fr:"Militaire"},art:{en:"No national army. Congress depended on states to volunteer soldiers.",es:"No había ejército nacional. El Congreso dependía de que los estados ofrecieran soldados voluntariamente.",fr:"Pas d'armée nationale. Le Congrès dépendait des états pour fournir des soldats volontaires."},con:{en:"Congress can raise armies. President is Commander in Chief.",es:"El Congreso puede formar ejércitos. El presidente es Comandante en Jefe.",fr:"Le Congrès peut lever des armées. Le président est Commandant en Chef."}},
    {cat:{en:"Enforcement",es:"Ejecución",fr:"Application"},art:{en:"Congress could pass laws but had no way to force states to follow them.",es:"El Congreso podía aprobar leyes pero no tenía forma de obligar a los estados a cumplirlas.",fr:"Le Congrès pouvait adopter des lois mais n'avait aucun moyen de forcer les états à les suivre."},con:{en:"Federal laws apply directly to citizens. Courts and executive enforce them.",es:"Las leyes federales se aplican directamente a los ciudadanos. Los tribunales y la rama ejecutiva las hacen cumplir.",fr:"Les lois fédérales s'appliquent directement aux citoyens. Les tribunaux et la branche exécutive les appliquent."}},
    {cat:{en:"State vs National Power",es:"Poder Estatal vs Nacional",fr:"Pouvoir Étatique vs National"},art:{en:"States held almost all power. The national government was intentionally weak.",es:"Los estados tenían casi todo el poder. El gobierno nacional era intencionalmente débil.",fr:"Les états détenaient presque tout le pouvoir. Le gouvernement national était intentionnellement faible."},con:{en:"Power is shared (federalism). Some powers are national, some state, some shared.",es:"El poder es compartido (federalismo). Algunos poderes son nacionales, otros estatales, otros compartidos.",fr:"Le pouvoir est partagé (fédéralisme). Certains pouvoirs sont nationaux, d'autres étatiques, d'autres partagés."}},
  ],
  compFailed:{en:"The Articles failed because the national government could not tax, regulate trade, enforce laws, or settle disputes between states. With no president and no courts, nobody was in charge. The Constitution fixed this by creating three branches, giving Congress real power to tax and regulate trade, and making federal laws apply directly to citizens.",es:"Los Artículos fracasaron porque el gobierno nacional no podía cobrar impuestos, regular el comercio, hacer cumplir las leyes ni resolver disputas entre estados. Sin presidente ni tribunales, no había nadie a cargo. La Constitución lo arregló creando tres ramas, dándole al Congreso poder real para cobrar impuestos y regular el comercio, y haciendo que las leyes federales se aplicaran directamente a los ciudadanos.",fr:"Les Articles ont échoué parce que le gouvernement national ne pouvait pas taxer, réguler le commerce, appliquer les lois ni régler les différends entre les états. Sans président ni tribunaux, personne n'était responsable. La Constitution a corrigé cela en créant trois branches, en donnant au Congrès le vrai pouvoir de taxer et de réguler le commerce, et en faisant appliquer les lois fédérales directement aux citoyens."},
  compStandards:[
    {en:"Explain at least 3 weaknesses of the Articles of Confederation.",es:"Explicar al menos 3 debilidades de los Artículos de la Confederación.",fr:"Expliquer au moins 3 faiblesses des Articles de la Confédération."},
    {en:"Compare the powers of Congress under the Articles vs the Constitution.",es:"Comparar los poderes del Congreso bajo los Artículos vs la Constitución.",fr:"Comparer les pouvoirs du Congrès sous les Articles vs la Constitution."},
    {en:"Describe how the Constitution created a system of federalism.",es:"Describir cómo la Constitución creó un sistema de federalismo.",fr:"Décrire comment la Constitution a créé un système de fédéralisme."},
  ],

  fedArgs: [
    {topic:{en:"Strong National Government",es:"Gobierno Nacional Fuerte",fr:"Gouvernement National Fort"},
      fed:{claim:{en:"A strong central government is necessary to hold the nation together.",es:"Un gobierno central fuerte es necesario para mantener unida a la nación.",fr:"Un gouvernement central fort est nécessaire pour maintenir la nation unie."},evidence:{en:"Under the Articles, states fought over trade, refused to pay national debts, and could not put down rebellions (Shays' Rebellion).",es:"Bajo los Artículos, los estados peleaban por el comercio, se negaban a pagar deudas nacionales y no podían sofocar rebeliones (Rebelión de Shays).",fr:"Sous les Articles, les états se disputaient le commerce, refusaient de payer les dettes nationales et ne pouvaient pas réprimer les rébellions (Rébellion de Shays)."},reasoning:{en:"Without a government strong enough to tax, enforce laws, and regulate trade, the states would fall apart or be conquered.",es:"Sin un gobierno lo suficientemente fuerte para cobrar impuestos, hacer cumplir las leyes y regular el comercio, los estados se desmoronarían o serían conquistados.",fr:"Sans un gouvernement assez fort pour taxer, appliquer les lois et réguler le commerce, les états s'effondreraient ou seraient conquis."}},
      anti:{claim:{en:"A strong central government will become tyrannical, just like the British king.",es:"Un gobierno central fuerte se volverá tiránico, igual que el rey británico.",fr:"Un gouvernement central fort deviendra tyrannique, tout comme le roi britannique."},evidence:{en:"History shows powerful governments always abuse their power. The colonies just fought a war to escape exactly this.",es:"La historia demuestra que los gobiernos poderosos siempre abusan de su poder. Las colonias acababan de luchar una guerra para escapar de esto.",fr:"L'histoire montre que les gouvernements puissants abusent toujours de leur pouvoir. Les colonies venaient de mener une guerre pour échapper à cela."},reasoning:{en:"Giving the national government power to tax and raise armies without explicit limits is an invitation for tyranny.",es:"Darle al gobierno nacional el poder de cobrar impuestos y formar ejércitos sin límites explícitos es una invitación a la tiranía.",fr:"Donner au gouvernement national le pouvoir de taxer et de lever des armées sans limites explicites est une invitation à la tyrannie."}}},
    {topic:{en:"Bill of Rights",es:"Declaración de Derechos",fr:"Déclaration des Droits"},
      fed:{claim:{en:"A bill of rights is unnecessary because the Constitution already limits government power.",es:"Una declaración de derechos es innecesaria porque la Constitución ya limita el poder del gobierno.",fr:"Une déclaration des droits est inutile car la Constitution limite déjà le pouvoir du gouvernement."},evidence:{en:"The government can only do what the Constitution specifically allows. If a power is not listed, the government cannot use it (Hamilton, Federalist No. 84).",es:"El gobierno solo puede hacer lo que la Constitución específicamente permite. Si un poder no está listado, el gobierno no puede usarlo (Hamilton, Federalista No. 84).",fr:"Le gouvernement ne peut faire que ce que la Constitution permet spécifiquement. Si un pouvoir n'est pas listé, le gouvernement ne peut pas l'utiliser (Hamilton, Fédéraliste No. 84)."},reasoning:{en:"Listing rights could be dangerous — if you forget one, the government might claim it has power over it.",es:"Listar derechos podría ser peligroso — si olvidas uno, el gobierno podría reclamar que tiene poder sobre él.",fr:"Lister les droits pourrait être dangereux — si on en oublie un, le gouvernement pourrait prétendre avoir le pouvoir dessus."}},

// RENDER ENGINE
// ═══════════════════════════════════════════════════════════════════════════
function esc(s){ const d=document.createElement('div'); d.textContent=s; return d.innerHTML; }

function render(){
  // Header
  document.getElementById('hdr-title').textContent = t(C.siteTitle);
  document.getElementById('hdr-subtitle').textContent = t(C.siteSubtitle);
  document.getElementById('footer-text').textContent = t(C.footer);

  // Lang toggles
  document.getElementById('lang-toggles').innerHTML = ['en','es','fr'].map(l=>
    `<button class="toggle-btn lang ${LANG===l?'active':''}" onclick="setLang('${l}')">${{en:'English',es:'Español',fr:'Français'}[l]}</button>`
  ).join('');

  // Level toggles
  document.getElementById('level-toggles').innerHTML = ['quick','student','deep'].map(l=>
    `<button class="toggle-btn level ${LEVEL===l?'active':''}" onclick="setLevel('${l}')">${t(C.levels[l])}</button>`
  ).join('');

  // Nav
  const navKeys = ['home','timeline','comparison','federalists','glossary','assessment'];
  document.getElementById('main-nav').innerHTML = navKeys.map(k=>
    `<button class="nav-btn ${PAGE===k?'active':''}" onclick="navigate('${k}')">${t(C.nav[k])}</button>`
  ).join('');

  // Pages
  navKeys.forEach(k=>{
    const el = document.getElementById('page-'+k);
    if(k===PAGE){ el.classList.remove('hidden'); } else { el.classList.add('hidden'); }
  });

  // Render active page
  if(PAGE==='home') renderHome();
  if(PAGE==='timeline') renderTimeline();
  if(PAGE==='comparison') renderComparison();
  if(PAGE==='federalists') renderFederalists();
  if(PAGE==='glossary') renderGlossary();
  if(PAGE==='assessment') renderAssessment();
}

// ── TIMELINE ──
function renderTimeline(){
  const sub = LANG==='es'?'Haz clic en cada documento para ver más detalles.':LANG==='fr'?'Clique sur chaque document pour plus de détails.':'Click each document card for more details.';
  const labels = {
    problem: LANG==='es'?'Problema que intentó resolver':LANG==='fr'?'Problème à résoudre':'Problem it tried to solve',
    ideas: LANG==='es'?'Ideas clave':LANG==='fr'?'Idées clés':'Key ideas',
    impact: LANG==='es'?'Impacto duradero':LANG==='fr'?'Impact durable':'Lasting impact',
  };
  document.getElementById('page-timeline').innerHTML = `
    <h2 class="section-title">${esc(t(C.nav.timeline))}</h2>
    <p class="section-sub">${esc(sub)}</p>
    <div class="timeline"><div class="timeline-line"></div>
      ${C.timeline.map((d,i)=>`
        <div class="timeline-item">
          <div class="timeline-dot" style="background:${d.color};box-shadow:0 0 0 2px ${d.color}"></div>
          <button class="timeline-header ${expandedTimeline===i?'open':''}" style="border-left:4px solid ${d.color};${expandedTimeline===i?'border-color:'+d.color:''}" onclick="expandedTimeline=${expandedTimeline===i?'null':i};render()">
            <div>
              <div class="timeline-year" style="color:${d.color}">${d.year}</div>
              <div class="timeline-name">${esc(t(d.title))}</div>
              <div class="timeline-context">${esc(t(d.context))}</div>
            </div>
            <span class="timeline-expand ${expandedTimeline===i?'open':''}">▼</span>
          </button>
          ${expandedTimeline===i?`
            <div class="timeline-detail" style="border-left:4px solid ${d.color}">
              <div class="detail-section"><div class="detail-label" style="color:${d.color}">⚡ ${labels.problem}</div><div class="detail-text">${esc(t(d.problem))}</div></div>
              <div class="detail-section"><div class="detail-label" style="color:${d.color}">💡 ${labels.ideas}</div><div class="detail-text">${esc(t(d.keyIdeas))}</div></div>
              <div class="detail-section"><div class="detail-label" style="color:${d.color}">🔗 ${labels.impact}</div><div class="detail-text">${esc(t(d.impact))}</div></div>
            </div>
          `:''}
        </div>
      `).join('')}
    </div>
  `;
}

// ── FEDERALISTS ──
function renderFederalists(){
  const sub = LANG==='es'?'Haz clic en cada tema para ver argumentos de ambos lados.':LANG==='fr'?'Clique sur chaque sujet pour voir les arguments des deux côtés.':'Click each topic to see arguments from both sides.';
  const cerLabels = {
    claim: LANG==='es'?'Afirmación':LANG==='fr'?'Affirmation':'Claim',
    evidence: LANG==='es'?'Evidencia':LANG==='fr'?'Preuve':'Evidence',
    reasoning: LANG==='es'?'Razonamiento':LANG==='fr'?'Raisonnement':'Reasoning',
  };
  const fedLabel = LANG==='es'?'Federalistas':LANG==='fr'?'Fédéralistes':'Federalists';
  const antiLabel = LANG==='es'?'Antifederalistas':LANG==='fr'?'Antifédéralistes':'Anti-Federalists';
  const stdLabel = LANG==='es'?'Verificación de Estándares de Florida':LANG==='fr'?'Vérification des Standards de Floride':'Florida Standards Check';
  const stdSub = LANG==='es'?'Los estudiantes deben poder...':LANG==='fr'?'Les étudiants doivent pouvoir...':'Students should be able to...';

  function cerBlock(data, colorMain){
    return ['claim','evidence','reasoning'].map(k=>
      `<div style="margin-bottom:14px"><div class="cer-label" style="color:${colorMain}">${cerLabels[k]}</div><div class="cer-text">${esc(t(data[k]))}</div></div>`

  document.getElementById('page-federalists').innerHTML = `
    <h2 class="section-title">${LANG==='es'?'Federalistas vs Antifederalistas':LANG==='fr'?'Fédéralistes vs Antifédéralistes':'Federalists vs Anti-Federalists'}</h2>
    <p class="section-sub">${esc(sub)}</p>
    ${C.fedArgs.map((a,i)=>`
      <div>
        <button class="fed-toggle ${expandedFed===i?'open':''}" onclick="expandedFed=${expandedFed===i?'null':i};render()">
          <div>
            <div class="fed-debate-num">${LANG==='es'?'Debate':LANG==='fr'?'Débat':'Debate'} ${i+1} ${LANG==='es'?'de':LANG==='fr'?'sur':'of'} 5</div>
            <div class="fed-topic">${esc(t(a.topic))}</div>
          </div>
          <span class="timeline-expand ${expandedFed===i?'open':''}">▼</span>
        </button>
        ${expandedFed===i?`
          <div class="fed-grid">
            <div class="fed-side pro">
              <div class="fed-side-label">🏛️ ${fedLabel}</div>
              ${cerBlock(a.fed,'var(--blue)')}
            </div>
            <div class="fed-side anti">
              <div class="fed-side-label">🛡️ ${antiLabel}</div>
              ${cerBlock(a.anti,'var(--accent)')}

        `:''}

    <div class="card accent-green" style="margin-top:32px">

    </div>
    <div class="standards-box" style="margin-top:20px">
      <div class="label blue">🎯 ${stdLabel}</div>
      <p style="font-size:14px;color:var(--ink-light);margin-bottom:8px">${stdSub}</p>
      ${C.fedStandards.map(s=>`<div class="standards-item">${esc(t(s))}</div>`).join('')}
    </div>
  `;
}

// ── GLOSSARY ──
let glossaryFilter = '';
function filterGlossary(val){ glossaryFilter=val; renderGlossary(); }
function renderGlossary(){
  const ph = LANG==='es'?'Buscar términos...':LANG==='fr'?'Rechercher des termes...':'Search terms...';
  const filtered = C.glossary.filter(g=> t(g.term).toLowerCase().includes(glossaryFilter.toLowerCase()) || t(g.def).toLowerCase().includes(glossaryFilter.toLowerCase()));
  document.getElementById('page-glossary').innerHTML = `
    <h2 class="section-title">${esc(t(C.nav.glossary))}</h2>
    <p class="section-sub"></p>
    <input class="glossary-search" type="text" placeholder="${ph}" value="${esc(glossaryFilter)}" oninput="filterGlossary(this.value)">
    <div>
      ${filtered.map(g=>`<div class="glossary-item">
        <span class="glossary-term">${esc(t(g.term))}</span>
        <span class="glossary-def">${esc(t(g.def))}</span>
      </div>`).join('')}
    </div>
  `;
}

// ── ASSESSMENT ──
function selectAnswer(qi,oi){ if(!quizSubmitted){ quizAnswers[qi]=oi; renderAssessment(); } }
function submitQuiz(){ quizSubmitted=true; renderAssessment(); }
function resetQuiz(){ quizSubmitted=false; quizAnswers={}; renderAssessment(); }
function renderAssessment(){
  const checkLabel = LANG==='es'?'Verificar Respuestas':LANG==='fr'?'Vérifier les Réponses':'Check Answers';
  const resetLabel = LANG==='es'?'Reiniciar':LANG==='fr'?'Recommencer':'Reset';
  const scoreLabel = LANG==='es'?'Resultado':LANG==='fr'?'Résultat':'Score';
  const score = C.quiz.filter((q,i)=>quizAnswers[i]===q.correct).length;

  document.getElementById('page-assessment').innerHTML = `
    <h2 class="section-title">${esc(t(C.nav.assessment))}</h2>
    <p class="section-sub"></p>

    <div class="card" style="margin-bottom:32px">
      <h3 class="display" style="font-size:20px;font-weight:700;margin-bottom:20px">✏️ ${LANG==='es'?'Verificación Rápida':LANG==='fr'?'Vérification Rapide':'Quick Check'}</h3>
      ${C.quiz.map((q,qi)=>{
        let opts = q.opts.map((o,oi)=>{
          let cls = 'quiz-option';
          if(quizSubmitted && q.correct===oi) cls+=' correct';
          else if(quizSubmitted && quizAnswers[qi]===oi && q.correct!==oi) cls+=' wrong';
          else if(!quizSubmitted && quizAnswers[qi]===oi) cls+=' selected';
          return `<button class="${cls}" ${quizSubmitted?'disabled':''} onclick="selectAnswer(${qi},${oi})">${esc(t(o))}${quizSubmitted&&q.correct===oi?' ✓':''}</button>`;
        }).join('');
        return `<div style="margin-bottom:24px;padding-bottom:20px;${qi<C.quiz.length-1?'border-bottom:1px solid var(--parchment-dk)':''}">
          <p style="font-weight:600;font-size:15px;margin-bottom:10px">${qi+1}. ${esc(t(q.q))}</p>
          ${opts}
        </div>`;
      }).join('')}
      <div style="display:flex;gap:12px">
        <button class="btn btn-primary" onclick="submitQuiz()">${checkLabel}</button>
        ${quizSubmitted?`<button class="btn btn-secondary" onclick="resetQuiz()">${resetLabel}</button>`:''}
      </div>
      ${quizSubmitted?`<div class="score-box">${scoreLabel}: ${score} / ${C.quiz.length}</div>`:''}
    </div>

    <div class="card accent-gold" style="margin-bottom:32px">
      <h3 class="display" style="font-size:20px;font-weight:700;margin-bottom:16px">🎫 ${LANG==='es'?'Boletos de Salida':LANG==='fr'?'Billets de Sortie':'Exit Tickets'}</h3>
      ${C.exits.map((e,i)=>`<div class="exit-item">${i+1}. ${esc(t(e))}</div>`).join('')}
    </div>

    <div class="card accent-accent">
      <h3 class="display" style="font-size:20px;font-weight:700;margin-bottom:16px">📝 Mini-DBQ</h3>
      ${C.dbqs.map(d=>`<div class="dbq-item">${esc(t(d))}</div>`).join('')}
    </div>
  `;
}

// ── BOOT ──
render();
</script>
